<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Charset -->
    <meta charset="UTF-8" />
    <!-- Meta Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>JS - JavaScript to program the behavior of web pages</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="JavaScript is the world's most popular programming language. JavaScript is the programming language of the Web.JavaScript is easy to learn. JavaScript to program the behavior of web pages. JavaScript was invented by Brendan Eich in 1995, and became an ECMA standard in 1997. ECMA-262 is the official name of the standard. ECMAScript is the official name of the language."
    />
    <!-- Meta Keywords -->
    <meta name="keywords" content="JavaScript," />
    <!-- Meta Author -->
    <meta name="author" content="Sabbir Hossain" />
  </head>
  <body>
    <h2 style="text-align: center;">What Can JavaScript Do?</h2>
    <!-- Change HTML Content -->
    <div>
      <p id="demo">1. JavaScript can change HTML content.</p>
      <button onclick="changeHTMLContent()">Click Me!</button>
    </div>

    <!-- Change HTML Attribute Values -->
    <div>
      <p>2. JavaScript can change HTML attribute values.</p>
      <button onclick="onChangeAttribute()">Turn on the light</button>
      <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">
      <button onclick="offChangeAttribute()">Turn off the light</button>
    </div>

    <!-- Change HTML Styles (CSS) -->
    <div>
      <p id="style">3. JavaScript can change the style of an HTML element.</p>
      <button onclick="changeSyleHtmlElement()">Click Me!</button>
    </div>
    
    <!-- External JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
