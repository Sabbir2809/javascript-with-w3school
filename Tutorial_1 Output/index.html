<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Charset -->
    <meta charset="UTF-8" />
    <!-- Meta Edge -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Meta Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>JS - JavaScript to program the behavior of web pages</title>
    <!-- Meta Description -->
    <meta
      name="description"
      content="JavaScript is the world's most popular programming language. JavaScript is the programming language of the Web.JavaScript is easy to learn. JavaScript to program the behavior of web pages. JavaScript was invented by Brendan Eich in 1995, and became an ECMA standard in 1997. ECMA-262 is the official name of the standard. ECMAScript is the official name of the language."
    />
    <!-- Meta Keywords -->
    <meta name="keywords" content="JavaScript" />
    <!-- Meta Author -->
    <meta name="author" content="Sabbir Hossain" />
  </head>
  <body>
    <h2>JavaScript Output</h2>
    <!-- Using InnerHTML -->
    <div>
      <li>To access an HTML element, JavaScript can use the document.getElementById(id) method</li>
      <p id="innerHTML"></p>
    </div>

    <!-- Using console.log() -->
    <div>
      <li>For debugging purposes, you can call the console.log() method in the browser to display data.</li>
      <p id="innerHTML"></p>
    </div>
    
    <!-- JavaScript Print -->
    <button onclick="window.print()">Print this page</button>

    <!-- External JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
